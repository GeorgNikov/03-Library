name: Build, Test and Deploy Library App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Check repository
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependecies
      run: npm install
    - name: Install Playwright Browser
      run: npx playwright install
    # - name: Change the backend to localhost
    #   run: echo "export const settings = {host:\"https://library-books-61yn.onrender.com\"}" > src/config.js
    - name: Start the Back-End
      run: npm run server &
    - name: Start Front-End
      run: npm start &
    - name: Run UI Tests
      run: npm test

  deploy-Back-End:
    runs-on: ubuntu-latest
    needs: build_test 
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy on Production
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.MY_RENDER_BECKEND_SERVICE_ID }}
          api_key: ${{ secrets.MY_RENDER_API_KEY }}
          wait_deploy: true
    
  deploy-Front-End:
    runs-on: ubuntu-latest
    needs: deploy-Back-End
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy on Production
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: ${{ secrets.MY_RENDER_FRONTEND_SERVICE_ID }}
          api_key: ${{ secrets.MY_RENDER_API_KEY }}
          wait_deploy: true
